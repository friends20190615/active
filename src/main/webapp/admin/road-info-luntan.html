<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>List</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" id="mobile" name="mobile" placeholder="请输入手机号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn searchBtn" onclick="search(this)" data-type="reload">
                                        <i class="layui-icon">&#xe615;</i></button>
                                    <button class="layui-btn searchBtn" onclick="downData(this)" data-type="reload">
                                        下载</button>
                                </div>
                        </div>
                        <div class="layui-card-body ">
                            <table id="tabled" class="layui-table layui-form">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>

        layui.use('table', function(){
            var table = layui.table;
            //第一个实例
            table.render({
                 elem: '#tabled'
                ,height: 600
                ,url: '/active/roadv2/getJdList.do' //数据接口
                ,page: true //开启分页
                ,id:'tabledReload'
                ,cols: [[ //表头
                     {field: 'name', title: '用户名', width:"10%"}
                    ,{field: 'mobile', title: '手机号', width:"10%", sort: true}
                    ,{field: 'cityName', title: '市', width: "10%", sort: true}
                    ,{field: 'isDrive', title: '是否愿意参与活动当天的试乘试驾环节', width: "10%", sort: true}
                    ,{field: 'lsType', title: '喜欢揽胜家族的哪款车型', width: "10%", sort: true}
                    ,{field: 'isShopping', title: '近期是否有购车意向', width: "10%", sort: true}
                    ,{field: 'jobInfo', title: '公司及职务信息', width: "10%", sort: true}
                    ,{field: 'createTime', title: '创建时间', width: "30%", templet : "<div>{{layui.util.toDateString(d.createTime, 'yyyy年MM月dd日 HH:mm:ss')}}</div>",sort: true}

                ]]
            });

        });

        var $ = layui.$, active = {
            reload: function () {
                var table = layui.table;
                var mobile = $("#mobile").val();
                //执行重载
                table.reload('tabledReload', {
                    page: {
                        page: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        mobile: mobile,
                    }
                });
            }
        };


        function downData(){
            window.location.href="/active/export/getExcelRoadv2_1.do";
        };

        function search(){
            active["reload"].call(this);
        };
        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }

       </script>

</html>
