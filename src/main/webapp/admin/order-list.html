    <script>
        layui.use('table', function(){
            var table = layui.table;
            //第一个实例
            table.render({
                 elem: '#tabled'
                ,height: 600
                ,url: '/active/visit/getList.do' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                     {field: 'name', title: '用户名', width:"20%"}
                    ,{field: 'mobile', title: '手机号', width:"20%", sort: true}
                    ,{field: 'age', title: '年领', width:"20%",sort: true}
                    ,{field: 'profession', title: '职业', width: "20%", sort: true}
                    ,{field: 'visitTime', title: '预约时间', width: "10%", sort: true}
                    ,{field: 'createTIme', title: '创建时间', width: "10%", sort: true}
                ]]
            });

        });
        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }
