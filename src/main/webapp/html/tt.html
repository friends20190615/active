<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta http-equiv="Expires" content="0">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta name="baidu-tc-cerfication" content="55c603db1cd78c7f7ab7686162824f23">
    <title>滇藏文化周</title>
    <link rel="stylesheet" type="text/css" href="../css/core/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/cultureweek/style.css"/>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        var fontSize = 17 * (clientWidth / 320);
                        fontSize =Math.round((fontSize > 27) ? 27 : fontSize);
                        docEl.style.fontSize = fontSize + 'px';
                        var dpi = window.devicePixelRatio;
                        docEl.setAttribute('data-dpi', dpi);
                    };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
</head>
<body>
<script type="text/javascript">
    var weekArray = new Array("日", "一", "二", "三", "四", "五", "六"),
    day = '2019-7-14',
    week = "周"+weekArray[new Date(day).getDay()];
    alert(week);
</script>
</body>
</html>
